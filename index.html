<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia-Holidays</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--FIXME section внутри body, соответственно тут должен быть отступ-->
<section class="wrapper">
  <header class="mb-1">
    <!--FIXME если на странице явно нет текста обозначеного как h1, оборачивай в него логотип компании. h1 должен быть на странице полюбом 1-->
    <img class="logo" src="img/logo.png" alt="Asian-Holidays">
    <div class="mb-2">
      <h3>Contact Us</h3>
      <!--FIXME что за любовь в параграфам ???-->
      <p>+12 34 567 890</p>
      <p>info@asia-hoidays.com</p>
    </div>
  </header>

  <!--FIXME тут видимо должен быть тег main-->
  <div class="main">
    <div>
      <!--FIXME p - это параграф, зачем ты его суешь везде ?? Темболее что это не блочный елемент-->
      <p class="img"><a href="#"><img src="img/india.png" alt="India"></a></p>


      <figcaption class="text">India</figcaption>
      <!--FIXME figcaption - это елемент фигуры, по отдельности его не юзают http://htmlbook.ru/html/figcaption-->
      <!--обрати внимание на ссылку выше и переделай все блоки по образцу, только без <p>, то рагуль какой-то писал-->
    </div>
    <div>
      <p class="img"><a href="#"><img src="img/nepal.png" alt="Nepal"></a></p>
      <figcaption class="text">Nepal</figcaption>
    </div>
    <div>
      <p class="img"><a href="#"><img src="img/tibet.png" alt="Tibet"></a></p>
      <figcaption class="text">Tibet</figcaption>
    </div>
    <div>
      <p class="img"><a href="#"><img src="img/bhutan.png" alt="Bhutan"></a></p>
      <figcaption class="text">Bhutan</figcaption>
    </div>
    <div>
      <p class="img"><a href="#"><img src="img/sri-lanka.png" alt="Sri Lanka"></a></p>
      <figcaption class="text">Sri Lanka</figcaption>
    </div>
    <div>
      <p class="img"><a href="#"><img src="img/maldives.png" alt="Maldives"></a></p>
      <figcaption class="text">Maldives</figcaption>
    </div>
  </div>

  <footer class="footer">
    <div>
      <!--FIXME опять параграф. Используй параграф только там где нужен отступ в начале текста.-->
      <!--Для стилизации текста можно использовать тег span-->
      <p>
        Copyright (c) asia-holidays.com 2010
      </p>
    </div>
  </footer>
</section>

</body>
</html>
